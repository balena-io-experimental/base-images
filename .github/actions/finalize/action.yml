name: "Autogenerate"
description: "Download and push libraries"
inputs:
  json:
    description: "JSON stringified object containing all the inputs from the calling workflow"
    required: true
  secrets:
    description: "JSON stringified object containing all the secrets from the calling workflow"
    required: true
  variables:
    description: "JSON stringified object containing all the variables from the calling workflow"
    required: true
runs:
  using: "composite"
  steps:

    # https://github.com/dawidd6/action-download-artifact
    - name: Download patches from PR workflow
      id: download_patches
      continue-on-error: true
      uses: dawidd6/action-download-artifact@246dbf436b23d7c49e21a7ab8204ca9ecd1fe615 # v2.27.0
      with:
        github_token: ${{ fromJSON(inputs.secrets).GITHUB_TOKEN }}
        commit: ${{ github.event.pull_request.head.sha || github.event.head_commit.id }}
        path: ${{ runner.temp }}/patches
        workflow_conclusion: success
        name: patches-${{ github.event.pull_request.head.sha }}

    - name: Apply patches
      if: steps.download_patches.outcome == 'success'
      shell: bash
      env:
        GIT_AUTHOR_NAME: github-actions[bot]
        GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        GIT_COMMITTER_NAME: github-actions[bot]
        GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
      run: |
        git am -q ${{ runner.temp }}/patches/*.patch

    # https://github.com/ad-m/github-push-action
    - name: Push changes
      uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6 # v0.6.0
      if: steps.download_patches.outcome == 'success'
      with:
        # automatic github actions token should have permission to modify workflow files
        github_token: ${{ fromJSON(inputs.secrets).GITHUB_TOKEN }}
        branch: ${{ github.ref }}
